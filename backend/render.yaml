services:
  - type: web
    name: hospital-billing-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hospital-billing-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app

databases:
  - name: hospital-billing-db
    databaseName: hospital_billing
    user: hospital_admin